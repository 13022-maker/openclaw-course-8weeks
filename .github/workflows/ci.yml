name: CI

on:
  push:
  pull_request:

jobs:
  test-weeks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        week: [week01, week02, week03, week04, week05, week06, week08]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Run tests
        working-directory: ${{ matrix.week }}
        run: |
          python -m pytest -q
